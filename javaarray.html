<body>
    <div id="users"></div>

    <button onclick="add()">Add New User</button>

    <script>
       users = [
           {

               "fullName" : "Oyetunji Atilade",

               "phone" : "08119592851"
           },
           {

           },
           {
               "fullName" : "colly max",

           }
       ]
  

function add() {
       newUser =
       {
               "fullName" : prompt("Enter FullName"),
               "email" : prompt("Email"),
               "phone" : prompt("phone number")
           }
      
       users.push(newUser)
       
       display()
    }


    function Delete(i) {
        con = confirm("Are you sure you want to delete " + users[i].fullName +"'s" + " details?")
		if (con == true) {
        users.splice(i, 1)
       
        display()
    }
    }

    function edit(i) {
        updatedUser={
            "fullName" : prompt("Enter FullName", users[i].fullName ),
               "email" : prompt("Email", users[i].email),
               "phone" : prompt("phone number", users[i].phone)
        }
        users[i] = updatedUser
       
        display()
    }
  
function display(){

    cont = ''
    for(i=0; i<users.length; i++)
    {
        cont += ` <div id="container">
            <strong>Full Name</strong> : ${users[i].fullName} <br>
            <strong>Email</strong> : ${users[i].email} <br>
            <strong>Contact</strong> : ${users[i].phone} <br>
            <button onclick="Delete(${i});">Delete User</button>
             <button onclick="edit(${i});">Edit User</button>
        </div> `
    }
     document.getElementById("users").innerHTML = cont
}

display()   
      
    </script>
</body>
